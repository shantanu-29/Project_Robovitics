<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encrypt and Decrypt Data here!</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section id='hero'>
    <div class="container">
      <div class="info">
        <header>
          <h1>Encrypter</h1>
        </header>
        <h2>Need to encrypt super secret data ? </h2>
        <h3>We got you ;)</h3>
        <p>We use the same key to encrypt and decrypt a message,
          so both the sender and the receiver must know and use the same private key.
        </p>

      </div>

      <div class="inputs">
    
        


            <div class="encrypt">
              <div class="P1">
                <label class="plaint" color="#542ab6de">Plaintext:</label>
                <input type="text" id="input-field" name="plain" placeholder="Enter Text" >
              </div>
              <div class="P1">
                <label class="plaint">Enter the Key:</label>
                <input type="password" id="input-field" name="key" placeholder="Enter key">
              </div>
              <div class="btn">
                <button class="button button1">Encrypt</button>
              </div>
            </div>
            
            

            <!-- <div style="clear:both;">&nbsp;</div> -->
            <div class="decrypt">
              <div class="P1">
                <label class="plaint">Enter text to Decrypt:</label>
                <input type="decrypt" id="input-field" name="cypher" placeholder="Enter Text">
              </div>
              <div class="P1">
                <label class="plaint">Enter the Key:</label>
                <input type="password" id="input-field" name="key1" placeholder="Enter key">
              </div>
              <div class="btn">
                <button class="button button2">Decrypt</button>
              </div>
            </div>

          


     
  
      </div>
    </div>

  </section>

</body>

</html>
